@(items: Seq[(String, String, String, String, String, String)])

@main("RSS Reader") {

	<h2>RSS Reader</h2>
    <ul>
        @for(item <- items) {
            <li ><p class="itemTitle"><a href = @item._4 >@item._3</a></p>
           		<p class="mainTitle"><a href = @item._2 >&nbsp;@item._1</a></p></li>
        }
    </ul>
}
